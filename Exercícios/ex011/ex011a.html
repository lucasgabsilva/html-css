<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <title>Manipulando Mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou altere o tamanho da janela no navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem grande">
    </picture>
    <h1>
        Reproduzindo áudio
    </h1>
    <p>
        Essa é minha música favorita no momento
    </p>
    <p>
        <audio preload="metadata" controls preload="#" loop>
            <source src="musica.mp3" type="audio/mpeg">
        </audio>
    </p>

    
</body>
</html>
