<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu servidor local</p>
    <p>
        <video width="600" poster="limao-e-suas-variedades.jpg" controls autoplay>
            <source src="meu-video.mp4" type="video/mp4">
        </video>
    </p>
    <h1>
        Inserindo vídeos hospedados no YouTube
    </h1>
    <p>
        Vídeo aula sobre esse tópico
    </p>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DjOSM72cYac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
    
</body>
</html>
